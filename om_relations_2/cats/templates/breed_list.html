<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of cat breeds</title>
</head>
<body style="background-color: purple; color:white;">
<h1> List of all breeds:</h1>
{% for b in breed_list %}
<ul>
    <li>{{b.name}}</li>
</ul>
{% empty %}
<p>No entries.</p>
{% endfor %}
</body>
</html>
